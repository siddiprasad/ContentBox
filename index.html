<!DOCTYPE html>
<html>
<head>
	<title>Content Box Hover Effect</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="icon">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<div class="content">
				<h3>Search</h3>
				<p>This is created by siddiprasad.Above search icon is used to search what you want.</p>
			</div>
		</div>
		<div class="box">
			<div class="icon">
				<i class="fa fa-user" aria-hidden="true"></i>
			</div>
			<div class="content">
				<h3>User</h3>
				<p>This is created by siddiprasad.Above icon is used to understand about user.</p>
			</div>
		</div><div class="box">
			<div class="icon">
				<i class="fa fa-map-marker" aria-hidden="true"></i>
			</div>
			<div class="content">
				<h3>Location</h3>
				<p>This is created by siddiprasad.Above icon is used to identify location.</p>
			</div>
		</div>
	</div>
</body>
</html>
